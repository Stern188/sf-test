<page-header title=''></page-header>
<nz-card [nzBordered]="true">
    <form nz-form [nzLayout]="'inline'" [formGroup]="searchGroup" (ngSubmit)="doSearch()">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="user">用户</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <input nz-input formControlName="user" placeholder="请输入描述" nzId="user">
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="msg">状态</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <input nz-input formControlName="msg" placeholder="请输入状态" nzId="msg">
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="8" class="mb-md" *ngIf="expandForm">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="log_type">操作类型</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <input nz-input formControlName="log_type" placeholder="请输入操作类型" nzId="log_type">
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="8" class="mb-md" *ngIf="expandForm">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="info">详细信息</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <input nz-input formControlName="info" placeholder="请输入详细信息" nzId="info">
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="8" class="mb-md" *ngIf="expandForm">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="time">时间</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <input nz-input formControlName="time" placeholder="请输入时间" nzId="time">
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="expandForm ? 24 : 8" class="mb-md" [class.text-right]="expandForm">
                <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="searchloading">查询</button>
                <button nz-button type="reset" (click)="doReset()" class="mx-sm">重置</button>
                <a (click)="expandForm=!expandForm">
                    {{expandForm ? '收起' : '展开'}}
                    <i class="anticon" [class.anticon-down]="!expandForm" [class.anticon-up]="expandForm"></i>
                </a>
            </div>
        </div>
    </form>
</nz-card>
<nz-card [nzBordered]="true">
    <nz-table #nzTable [nzData]="recordData" [nzPageSize]="10" [nzShowTotal]='tblTotal'>
        <thead nz-thead>
            <tr>
                <th nzShowSort (nzSortChange)="sort('user',$event)">
                    用户名
                </th>
                <th nzShowSort (nzSortChange)="sort('msg',$event)">
                    msg
                </th>
                <th nzShowSort (nzSortChange)="sort('log_type',$event)">
                    log_type
                </th>
                <th nzShowSort (nzSortChange)="sort('info',$event)">
                    info
                </th>
                <th nzShowSort (nzSortChange)="sort('info',$event)">
                    time
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of recordData">
                <td>{{data.user}}</td>
                <td>{{data.msg}}</td>
                <td>{{data.log_type}}</td>
                <td>{{data.info}}</td>
                <td>{{data.time}}</td>
            </tr>
        </tbody>
    </nz-table>
    <ng-template #tblTotal>共 {{tbltotal}} 条</ng-template>
</nz-card>
